<div class="nav">
    <!-- no clique do link Home chama a função home -->
    <a (click)="home()" >Home</a>
    <!-- no clique do link Posts chama a função posts  e se o user existir ou seja estiver logado mostra este link-->
    <a (click)="posts()" *ngIf="this.userservice.user">Posts</a>
    <!-- no clique do link login chama a função login  e se o user não existir ou seja nao estiver logado mostra este link-->
    <a (click)="login()" *ngIf="!this.userservice.user">Login</a>
    <!-- no clique do link logout chama a função logout  e se o user existir ou seja estiver logado mostra este link-->
    <a (click)="logout()" *ngIf="this.userservice.user">Logout</a>
    <!-- no clique do link register chama a função register  e se o user não existir ou seja não estiver logado mostra este link-->
    <a (click)="register()" *ngIf="!this.userservice.user">Register</a>
    <!-- se o user estiver logado mostra a mensagem com o primeiro e o ultimo nome do user  -->
    <span class="welcome" *ngIf="this.userservice.user">Welcome {{this.userservice.user.first_name}} {{this.userservice.user.last_name}}</span>
</div>
