<form #postform="ngForm" (ngSubmit)="add()">

    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" id="title_post" type="text" placeholder="Title of the Post" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content_post" placeholder="content of the post" name="content" [(ngModel)]="content" class="form-control" style="width: 1100px; height: 200px; resize: none;"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
