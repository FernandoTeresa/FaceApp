<form #postform="ngForm" (ngSubmit)="add(postform.value)">

    <label>title:</label><br>
    <input id="title_post" type="text" placeholder="Title of the Post" name="title" ngModel>
    <br>
    <label>Content:</label><br>
    <textarea id="content_post" placeholder="content of the post" name="content" ngModel style="width: 1100px; height: 200px; resize: none;"></textarea>
    <br>
    <input type="submit" value="Submit">
</form>
