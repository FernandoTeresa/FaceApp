
<div class="container">
    <div *ngIf="post" class="posts">


        <div class="row mb-2">
            <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                <div class="card-body d-flex flex-column align-items-start">

                <strong class="d-inline-block mb-2 text-success">{{post.user.first_name}} {{post.user.last_name}}</strong>

                <h3 class="mb-0">
                    <p class="text-dark"> {{post.title}}</p>
                </h3>
                <div class="mb-1 text-muted">date: {{ (post.updated_at === undefined ? post.create_at : post.updated_at) | date:'short' }}</div>
                <p class="card-text mb-auto">{{post.content}}</p>

                <button type="submit" (click)="remove()" *ngIf="checkUser()" class="btn btn-success">remove</button>
                </div>
            </div>
        </div>
        <div>
            <app-update-comments *ngFor="let item of post.comments" class="container_comments" [comment]="item"></app-update-comments>
            <div class="row mb_2">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <app-comments *ngIf="this.userservice.getUser()" class="m-2" [Idpost]="post.id"></app-comments>
                </div>  
            </div>
        </div>

    </div>

</div>
