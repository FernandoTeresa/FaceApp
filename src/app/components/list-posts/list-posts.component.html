<div class="container">
    <!-- vai iterar o objeto posts do serviÃ§o faceapp na variavel post -->
    <div *ngFor="let post of faceappservice.posts">
        <div>

            <div class="posts">
                <div class="title">Titulo: {{post.title}}</div>
        
                <div class="post">{{post.content}}</div>
                
                <div class="date-user">
                    <div> date: {{post.date}} </div>
                    <div> author: {{post.user.first_name}} {{post.user.last_name}} </div>
                </div>
                <button type="button" (click)="this.remove(post.id)" *ngIf="this.userservice.user && post.id_user === this.user?.id">remove</button>
            </div>

                <div *ngFor="let item of post.comments" style="display: flex; margin: 10px;">
                    <div class="leftcomments"></div>
                    <div>
                        <div class="comments">
                            <div> {{item.content}}</div>
                            <div> {{item.user.first_name}} {{item.user.last_name}}</div>
                            <div> {{item.date}}</div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; margin: 10px;">
                    <div style="width: 60%;"></div>
                    <!-- se houver user logado deixa introduzir comments -->
                    <app-comments [postId]='post.id' *ngIf="this.userservice.user" ></app-comments>
                </div>
        </div>
    </div>
    <!-- se houver user logado deixa adicionar posts -->
    <app-post *ngIf="this.userservice.user"></app-post>
</div>
