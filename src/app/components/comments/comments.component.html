<form #commentform="ngForm" (ngSubmit)="addcomment(commentform.value)" id="formAdd">

    <div class="form-group">
        <label for="content">Comment:</label>
        <textarea id="new_comments" placeholder="Seccion of comments" class="form-control" name="content" ngModel style="width: 400px; height: 100px; resize: none;" ></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
